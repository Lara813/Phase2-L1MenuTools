HtoLLPto4b_M125_Phi60_ctau100_promptHT:
  sample: HtoLLPto4b_M125_Phi60_ctau100
  version: V38nano
  reference_object:
    object: "GenJet"
    x_arg: "pt"
    label: "Gen HT"
    trafo: "HT"
    cuts:
       object:
         - "abs({eta}) < 2.4"
         - "{pt} > 30"
  test_objects:
    L1puppiJetSC4sums:HT: "pt"
    L1TrackHT:HT: "ht"
    L1ExtTrackHT:HT: "ht"
  thresholds: [50, 100]
  # scalings:
  #   method: "naive"
  #   threshold: 0.90
  xlabel: "Gen. HT (GeV)"
  ylabel: "Trigger Efficiency (<threshold> GeV)"
  binning:
    min: 0
    max: 750
    step: 20

