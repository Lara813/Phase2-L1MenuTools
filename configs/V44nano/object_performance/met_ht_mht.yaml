MHT_50perc:
  sample: TT
  version: V44nano
  reference_object:
    GenJet:mht_default: "pt"
  test_objects:
    L1puppiHistoJetSums:MHT: "pt"
    L1puppiJetSC4sums:MHT: "pt"
    L1TrackHT:MHT: "mht"
  thresholds: [70, 150]
  scalings:
    method: "naive"
    threshold: 0.50
  xlabel: "Gen. MHT30 (GeV)"
  ylabel: "Trigger Efficiency (<threshold> GeV)"
  binning:
    min: 0
    max: 500
    step: 20

MET_90perc:
  sample: TT
  version: V44nano
  reference_object:
    GenMET:default: "pt"
  test_objects:
    L1puppiMET:default: "pt"
    L1puppiMLMET:default: "pt"
    L1TrackMET:default: "pt"
  thresholds: [125, 150, 175, 200]
  xlabel: "Gen. MET (GeV)"
  ylabel: "Trigger Efficiency (<threshold> GeV)"
  scalings:
    method: "naive"
    threshold: 0.90
  binning:
    min: 0
    max: 500
    step: 20

