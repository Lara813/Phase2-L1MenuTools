HT_90perc:
  sample: TT
  version: V44nano
  reference_object:
    GenJet:ht_default: "pt"
  test_objects:
    # L1puppiHistoJetSums:HT: "pt"
    L1puppiJetSC4sums:HT: "pt"
    L1TrackHT:HT: "ht"
  thresholds: [350]
  scalings:
    method: "naive"
    threshold: 0.90
  xlabel: "Gen. HT (GeV)"
  ylabel: "Trigger Efficiency (<threshold> GeV)"
  binning:
    min: 0
    max: 750
    step: 20

