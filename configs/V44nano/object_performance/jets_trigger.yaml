JetTurnonBarrel:
  version: V44nano
  sample: TT
  match_test_to_ref: True
  reference_object:
    GenJet:reference_barrel: "pt"
  test_objects:
    # L1puppiJetHisto:default:barrel: "pt"
    L1puppiJetSC4:default:barrel: "pt"
    L1caloJet:default:barrel: "pt"
    L1TrackJet:default:barrel: "pt"
  thresholds: [50, 100]
  scalings:
    method: "naive"
    threshold: 0.95
  xlabel: "Gen. $p_T$ (GeV)"
  ylabel: "Trigger Efficiency (<threshold> GeV, barrel)"
  binning:
    min: 0
    max: 500
    step: 10

