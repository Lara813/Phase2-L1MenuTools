    L1nnCaloTau:default: "pt"
#     L1caloTau:PtGe20: "Pt"
  xlabel: "Gen. $p_T$ (GeV)"
  ylabel: "Matching Efficiency (Endcap)"
  binning:
    min: 0
    max: 150
    step: 6

