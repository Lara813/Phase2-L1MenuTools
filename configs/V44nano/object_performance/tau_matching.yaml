    L1nnPuppiTau:default: "pt"
    L1hpsTau:default: "pt"
    L1caloTau:default: "pt"
    L1nnCaloTau:default: "pt"
  xlabel: "Gen. $p_T$ (GeV)"
  ylabel: "Matching Efficiency (Endcap)"
  binning:
    min: 0
    max: 150
    step: 6

