TausMatchingBarrel:
  sample: VBFHToTauTau
  version: V44nano
  match_test_to_ref: True
  reference_object:
    GenVisTau:_barrel: "pt"
  test_objects:
    L1nnPuppiTau:default: "pt"
    L1hpsTau:default: "pt"
    L1caloTau:default: "pt"
    L1nnCaloTau:default: "pt"
#     L1caloTau:PtGe20: "Pt"
  xlabel: "Gen. $p_T$ (GeV)"
  ylabel: "Matching Efficiency (Barrel)"
  binning:
    min: 0
    max: 150
    step: 6

TausMatchingEndcap:
  sample: VBFHToTauTau
  version: V44nano
  match_test_to_ref: True
  reference_object:
    GenVisTau:_endcap: "pt"
  test_objects:
    L1nnPuppiTau:default: "pt"
