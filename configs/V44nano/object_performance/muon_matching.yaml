MuonsMatchingBarrel:
  sample: DYLL_M50
  version: V44nano
  match_test_to_ref: True
  reference_object:
    GenPart:muon_barrel: "pt"
  test_objects:
    L1gmtMuon:default:barrel: "pt"
    L1gmtTkMuon:default:barrel: "pt"
  xlabel: "Gen. $p_T$ (GeV)"
  ylabel: "Matching Efficiency (barrel)"
  # thresholds: [-999]
  # scalings:
  #   method: "naive"
  #   threshold: 0.95
  binning:
    min: 0
    max: 100
    step: 3

