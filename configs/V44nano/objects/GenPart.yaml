GenPart:
  match_dR: 0.15
  eta_ranges:
    inclusive: [0, 7]
    barrel: [0, 1.479]
    barrel_muon: [0, 0.83]
    barrel_photon: [0, 1.5]
    overlap: [0.83, 1.24]
    endcap: [1.479, 5]
    endcap_photon: [1.479, 2.4]
    endcap_muon: [1.24, 2.4]
  ids:
    electron:
      label: "Gen Electron"
      cuts:
        inclusive:
          - "abs({eta}) < 3"
          - "(({statusFlags}>>7)&1) == 1"
          - "abs({pdgId}) == 11"
    _muon: # TODO: why are there two muons? 
      label: "Gen Muon"
      cuts:
        inclusive:
          - "abs({eta}) < 3"
          - "(({statusFlags}>>7)&1) == 1"
          - "abs({pdgId}) == 13"
    muon:
      label: "Gen Muons"
      cuts:
        # event:
        inclusive:
        - "(({statusFlags}>>7)&1) == 1"
        - "abs({pdgId}) == 13"
          
    muon_Pt2to5:
      label: "Gen Muons"
      cuts:
        # event:
        inclusive:
          - "(({statusFlags}>>7)&1) == 1"
          - "abs({pdgId}) == 13"
          - "{pt} > 2"
          - "{pt} < 5"
      # object:
        # inclusive:
          - "abs({eta}) < 2.4"
    muon_Pt15toInf:
      label: "Gen Muons"
      cuts:
        # event:
        inclusive:
          - "(({statusFlags}>>7)&1) == 1"
          - "abs({pdgId}) == 13"
          - "{pt} > 15"
      # object:
        # inclusive:
          - "abs({eta}) < 2.4"
    electron_barrel:
      label: "Gen Electron"
      cuts:
        object:
      # event:
          inclusive:
            - "(({statusFlags}>>7)&1) == 1"
            - "abs({pdgId}) == 11"
            - "abs({eta}) < 1.479"
        # object:
          # inclusive:
            - "abs({eta}) < 2.4"
    electron:
      label: "Gen Electron"
      cuts:
        object:
      # event:
          inclusive:
            - "(({statusFlags}>>7)&1) == 1" # >>7 is bit shift, &1 looks at this bit and looks if it is 1  
            - "abs({pdgId}) == 11" # PDG ID 
    electron_endcap:
      label: "Gen Electron Endcap"
      cuts:
        object:
      # event:
          inclusive:
            - "(({statusFlags}>>7)&1) == 1"
            - "abs({pdgId}) == 11"
            - "abs({eta}) > 1.479"
        # object:
          # inclusive:
            - "abs({eta}) < 2.4"
    electron_pt10to25:
      label: "Gen Electron $p_T=10-25$GeV"
      cuts:
        object:
      #event:
          inclusive:
            - "(({statusFlags}>>7)&1) == 1"
            - "abs({pdgId}) == 11"
            - "{pt} < 25"
            - "{pt} > 10"
        # object:
          # inclusive:
            - "abs({eta}) < 3.0"
    electron_pt25toInf:
      label: "Gen Electron $p_T>25$GeV"
      cuts:
        object:
        # event:
          inclusive:
            - "(({statusFlags}>>7)&1) == 1"
            - "abs({pdgId}) == 11"
            - "{pt} > 25"
        # object:
          # inclusive:
            - "abs({eta}) < 3.0"
    electron_trigger_barrel:
      cuts:
        object:
        # event:
          inclusive:
            - "(({statusFlags}>>7)&1) == 1"
            - "abs({pdgId}) == 11"
            - "abs({eta}) < 1.5"
        # object:
          # inclusive:
            - "abs({eta}) < 2.8"
    electron_trigger_endcap:
      cuts:
        object:
        # event:
          inclusive:
            - "(({statusFlags}>>7)&1) == 1"
            - "abs({pdgId}) == 11"
            - "abs({eta}) > 1.5"
        # object:
          # inclusive:
            - "abs({eta}) < 2.8"
    photon:
      cuts:
        object:
          inclusive:
            - "(({statusFlags}>>7)&1) == 1"
            - "abs({pdgId}) == 22"
            # - "abs({eta}) < 1.479"
    photon_barrel:
      cuts:
        object:
          inclusive:
            - "(({statusFlags}>>7)&1) == 1"
            - "abs({pdgId}) == 22"
            - "abs({eta}) < 1.5"
            - "abs({eta}) < 2.4"
    photon_endcap:
      cuts:
        object:
          inclusive:
            - "(({statusFlags}>>7)&1) == 1"
            - "abs({pdgId}) == 22"
            - "abs({eta}) > 1.5"
            - "abs({eta}) < 2.4"
    photon_Pt25toInf:
      cuts:
        inclusive:
            - "(({statusFlags}>>7)&1) == 1"
            - "abs({pdgId}) == 22"
            - "{pt} >= 25"
            - "abs({eta}) < 3.0"
        # object:
        #   inclusive:
        #     - "(({statusFlags}>>7)&1) == 1"
        #     - "abs({pdgId}) == 22"
        #     - "{pt} >= 25"
        #     - "abs({eta}) < 3.0"
        # event:
        #   inclusive:  
        #     - "{pt} >= 25"
        # # object:
        # #   - "abs({eta}) < 3.0"
    photon_Pt10to25:
      cuts:
        object:
          inclusive:
            - "(({statusFlags}>>7)&1) == 1"
            - "abs({pdgId}) == 22"
            - "{pt} < 25"
            - "{pt} > 10"
            - "abs({eta}) < 3.0"
        # event: 
        #   inclusive:
        #     - "{pt} < 25"
        #     - "{pt} > 10"
        # # object:
        # #   - "abs({eta}) < 3.0"

